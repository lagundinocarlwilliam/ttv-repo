<!DOCTYPE html>
<html>
    <head>
        <title>
            Bootstrap
        </title>
        <!-- https://getbootstrap.com/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    </head>
    <body>
        <!-- container - responsive fixed width  - merong max width dependeing on the size of the screen -->
        <!-- container-fluid - full width of container - always width 100%-->
        <div class="container">
            <h1>BOOTSTRAP FORMS</h1>

            <section class="mb-5">
              <h2>FORMS</h2>
              <form action="">
                <div class="mb-2">
                  <label for="" class="form-label">Email</label>
                  <input type="email" name="" id="" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-2">
                  <label for="" class="form-label">Password</label>
                  <input type="password" name="" id="" class="form-control" placeholder="Enter your password">
                </div>
                <div class="mb-2">
                  <label for="" class="form-label">Comment</label>
                  <textarea name="" id="" rows="5" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </section>

            <section class="mb-5">
              <h2>INLINE FORM</h2>
              <form action="">
                <div class="row">
                  <div class="col">
                    <input type="email" name="" id="" class="form-control" placeholder="Enter your email">
                  </div>
                  <div class="col">
                    <input type="email" name="" id="" class="form-control" placeholder="Enter your email">
                  </div>
                </div>
              </form>
            </section>

            <section class="mb-5">
              <h2>STATES</h2>
              <form action="">
                <input type="text" class="form-control mb-1" placeholder="Normal state" id="myText">
                <input type="text" class="form-control mb-1" placeholder="Disabled state" disabled>
                <input type="text" class="form-control mb-1" placeholder="Readonly state" readonly>
                <button class="btn btn-primary" onclick="changeState()">Change State</button>
              </form>
            </section>

            <section class="mb-5">
              <h2>COLOR PICKER</h2>
              <input type="color" class="form-control form-control-color" value="#ce3b3b" id="myColor">
            </section>

            <section class="mb-5">
              <h2>SELECT</h2>
              <select name="" id="" class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
              </select>

              <select name="" id="" class="form-control mt-2" multiple>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
              </select>
            </section>

            <section class="mb-5">
              <h2>Checkbox</h2>
              <form action="">
                <div class="form-check">
                  <input type="checkbox" name="" id="" class="form-check-input">
                  <label for="" class="form-check-label">Option 1</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="" id="" class="form-check-input">
                  <label for="" class="form-check-label">Option 2</label>
                </div>
              </form>
            </section>

            <section class="mb-5">
              <h2>Radio</h2>
              <form action="">
                <div class="form-check">
                  <input type="radio" name="radios" id="" class="form-check-input">
                  <label for="" class="form-check-label">Option 1</label>
                </div>
                <div class="form-check">
                  <input type="radio" name="radios" id="" class="form-check-input">
                  <label for="" class="form-check-label">Option 2</label>
                </div>
              </form>
            </section>

            <section class="mb-5">
              <h2>TOGGLES</h2>
              <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" checked>
                <label for="" class="form-check-label">ON/OFF</label>
              </div>
            </section>

            <section class="mb-5">
              <h2>Range</h2>
              <input type="range" class="form-range" value="0" min="0" max="4">
            </section>

            <section class="mb-5">
              <h2>Input Group</h2>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="search">
                <button class="btn btn-success">Go</button>
              </div>
            </section>

            <section class="mb-5">
              <h2>Floating label</h2>
              <div class="form-floating mb-2">
                <input type="email" name="" id="" class="form-control" placeholder="Enter your email">
                <label for="" class="form-label">Email</label>
              </div>            
            </section>

            <section class="mb-5">
              <h2>FORM VALIDATION</h2>
              <form class="was-validated">
                <div>
                  <label for="" class="form-label">Username:</label>
                  <input type="text" name="" id="test" class="form-control" placeholder="Username" required>
                  <!-- <div class="valid-feedback">Valid</div>
                  <div class="invalid-feedback">Invalid</div> -->
                </div>
              </form>
              <button onclick="changeState()" class="btn btn-primary mt-2">Change</button>
            </section>
        </div>

        <script>
          function changeState() {
            var el = document.getElementById("test");
            
            if(el.hasAttribute("disabled")){
              // Merong laman
              el.removeAttribute("disabled");
            } else {
              // walang laman
              el.setAttribute("disabled","");
            }
          }
        </script>
    </body>
</html>
