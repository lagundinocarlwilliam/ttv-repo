<!DOCTYPE html>
<html>
    <head>
        <title>
            Bootstrap
        </title>
        <!-- https://getbootstrap.com/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    </head>
    <body>
        <div class="container">
            <h1>BOOTSTRAP PARTS</h1>  

            <section class="mb-5">
              <h2>NAV</h2>

              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" data-bs-toggle="tab" href="#menu">Link1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#contact">Link2</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#about">Link3</a>
                </li>
              </ul>

              <div class="tab-content">
                <div class="tab-pane" id="menu">Tab1</div>
                <div class="tab-pane" id="contact">Tab2</div>
                <div class="tab-pane" id="about">Tab3</div>
              </div>
              
            </section>

            <section class="mb-5">
              <h2>NAVBAR</h2>

              <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="" class="nav-link">Link</a>
                    </li>
                    <li class="nav-item">
                      <a href="" class="nav-link">Link</a>
                    </li>
                    <li class="nav-item">
                      <a href="" class="nav-link">Link</a>
                    </li>
                  </ul>                
                </div>
              </nav>
            </section>

            <section class="mb-5">
              <h2>NAV BAR - HEADER</h2>
              <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container">
                  <a href="" class="navbar-brand">
                    <img src="1984.jpg" width="20px" class="rounded">
                    <span class="navbar-text">KODEGO</span>
                  </a>

                  <!-- ADD BUTTON -->
                  <button class="navbar-toggler">
                    <span class="navbar-toggler-icon" data-bs-toggle="collapse" 
                    data-bs-target="#myNavbar"></span>
                  </button>

                  <div class="collapse navbar-collapse justify-content-end" id="myNavbar">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a href="" class="nav-link">Home</a>
                      </li>
                      <li class="nav-item">
                        <a href="" class="nav-link">About</a>
                      </li>
                      <li class="nav-item">
                        <a href="" class="nav-link">Contact</a>
                      </li>
                    </ul>   
                  </div>               
                </div>
              </nav>
            </section>

            <section class="mb-5">
              <h2>CAROUSEL</h2>

              <div id="myCarousel" class="carousel slide">
                <!-- INDICATORS -->
                <div class="carousel-indicators">
                  <button data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
                  <button data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
                  <button data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
                </div>
                
                <!-- INNER IMAGES -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="1984.jpg" class="w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="1984.jpg" class="w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="1984.jpg" class="w-100">
                  </div>
                </div>

                <button class="carousel-control-prev" data-bs-target="#myCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#myCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
            </section>

            <section class="mb-5">
              <h2>MODALS</h2>
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                OPEN
              </button>
            
              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <!-- MODAL HEADER -->
                    <div class="modal-header">
                    <div class="modal-title"> HEADER </div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- MODAL BODY -->
                    <div class="modal-body">
                    SAMPLE TEXT
                    </div>
                    <!-- MODAL FOOTER -->
                    <div class="modal-footer">
                    <button class="btn btn-success" data-bs-dismiss="modal">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            
            </section>

            <section class="mb-5">
              <h2>Tooltip</h2>
              <button class="btn btn-primary" title="Sample tooltip value!">Button</button>
            </section>

            <section class="mb-5">
              <h2>TOAST</h2>
              <div class="toast show">
                <!-- TOAST HEADER -->
                <div class="toast-header">
                  <span class="m-auto">Notification!</span>
                  <button class="btn-close"data-bs-dismiss="toast"> </button>
                </div>
                <!-- TOAST BODY -->
                <div class="toast-body">
                  <p>New message!</p>
                </div>
              </div>
            </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
